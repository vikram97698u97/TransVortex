<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîç Debug EVM Loading</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-warning">
                <h3>üîç EVM Debug Test</h3>
            </div>
            <div class="card-body">
                <div id="debugOutput"></div>
                <button onclick="runDebug()" class="btn btn-primary">üîç Run Debug</button>
            </div>
        </div>
    </div>

    <!-- Load secure configuration first -->
    <script src="evm.js"></script>
    
    
    <script>
        function runDebug() {
            const output = document.getElementById('debugOutput');
            let html = '<div class="alert alert-info"><h5>üîç Debug Results:</h5>';
            
            // Check 1: EVM loading
            html += '<br><strong>1. EVM Loading:</strong><br>';
            if (typeof window !== 'undefined') {
                html += '‚úÖ Window object exists<br>';
                if (window.ENV_CONFIG) {
                    html += '‚úÖ window.ENV_CONFIG exists<br>';
                    html += 'Environment: ' + window.ENV_CONFIG.name + '<br>';
                } else {
                    html += '‚ùå window.ENV_CONFIG missing<br>';
                }
                if (window.FIREBASE_CONFIG) {
                    html += '‚úÖ window.FIREBASE_CONFIG exists<br>';
                    html += 'API Key: ' + (window.FIREBASE_CONFIG.apiKey ? window.FIREBASE_CONFIG.apiKey.substring(0, 10) + '...' : 'MISSING') + '<br>';
                } else {
                    html += '‚ùå window.FIREBASE_CONFIG missing<br>';
                }
            } else {
                html += '‚ùå Window object missing<br>';
            }
            
            // Check 2: window
            html += '<br><strong>2. window:</strong><br>';
            if (typeof window !== 'undefined') {
                html += '‚úÖ window exists<br>';
                try {
                    const envInfo = window.getEnvironmentInfo();
                    html += '‚úÖ getEnvironmentInfo() works<br>';
                    html += 'Has EVM: ' + envInfo.hasEVM + '<br>';
                    html += 'Using Fallback: ' + envInfo.usingFallback + '<br>';
                } catch (e) {
                    html += '‚ùå getEnvironmentInfo() failed: ' + e.message + '<br>';
                }
                
                try {
                    const firebaseConfig = window.FIREBASE_CONFIG;
                    html += '‚úÖ getFirebaseConfig() works<br>';
                    html += 'Project ID: ' + firebaseConfig.projectId + '<br>';
                    html += 'API Key: ' + (firebaseConfig.apiKey.includes('AIza') ? '‚úÖ Valid' : '‚ùå Invalid') + '<br>';
                } catch (e) {
                    html += '‚ùå getFirebaseConfig() failed: ' + e.message + '<br>';
                }
            } else {
                html += '‚ùå window missing<br>';
            }
            
            // Check 3: Console logs
            html += '<br><strong>3. Console Check:</strong><br>';
            html += 'Check browser console (F12) for EVM loading messages<br>';
            
            html += '</div>';
            output.innerHTML = html;
            
            // Also log to console
            
            
            
            
            
            if (typeof window !== 'undefined') {
                );
                
            }
        }
        
        // Auto-run on page load
        document.addEventListener('DOMContentLoaded', function() {
            
            setTimeout(runDebug, 1000);
        });
    </script>
</body>
</html>
