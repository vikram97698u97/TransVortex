<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Cloudinary Upload Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>üîê Secure Cloudinary Upload Example</h2>
        <p class="text-muted">This example shows how to use Cloudinary configuration securely from EVM.</p>

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Upload Vehicle Image</h5>
                    </div>
                    <div class="card-body">
                        <form id="uploadForm">
                            <div class="mb-3">
                                <label for="vehicleImage" class="form-label">Choose Image</label>
                                <input type="file" class="form-control" id="vehicleImage" accept="image/*" required>
                            </div>
                            <div class="mb-3">
                                <label for="folderType" class="form-label">Upload Folder</label>
                                <select class="form-select" id="folderType">
                                    <option value="vehicles">Vehicles</option>
                                    <option value="drivers">Drivers</option>
                                    <option value="documents">Documents</option>
                                    <option value="profiles">Profiles</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-upload"></i> Upload Securely
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Upload Result</h5>
                    </div>
                    <div class="card-body">
                        <div id="uploadResult"></div>
                        <div id="uploadedImage" style="display: none;">
                            <img id="previewImage" class="img-fluid mt-3" alt="Uploaded image">
                            <div class="mt-2">
                                <small class="text-muted">
                                    <strong>URL:</strong> <span id="imageUrl"></span><br>
                                    <strong>Folder:</strong> <span id="imageFolder"></span>
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-4">
            <div class="card">
                <div class="card-header">
                    <h5>üîß Configuration Status</h5>
                </div>
                <div class="card-body">
                    <div id="configStatus"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Load secure configuration first -->
    <script src="evm.js"></script>
    <script src="config-loader.js"></script>
    
    <script>
        // Show configuration status
        function showConfigStatus() {
            const statusDiv = document.getElementById('configStatus');
            const envInfo = ConfigManager.getEnvironmentInfo();
            
            let html = '<div class="row">';
            html += '<div class="col-md-6"><strong>EVM Status:</strong> ';
            html += envInfo.hasEVM ? 
                '<span class="badge bg-success">Loaded</span>' : 
                '<span class="badge bg-danger">Not Found</span>';
            html += '</div>';
            
            html += '<div class="col-md-6"><strong>Using Fallback:</strong> ';
            html += envInfo.usingFallback ? 
                '<span class="badge bg-warning">Yes</span>' : 
                '<span class="badge bg-success">No</span>';
            html += '</div>';
            
            html += '<div class="col-md-6 mt-2"><strong>Environment:</strong> ';
            html += `<span class="badge bg-info">${envInfo.environment}</span>`;
            html += '</div>';
            
            html += '<div class="col-md-6 mt-2"><strong>Debug Mode:</strong> ';
            html += envInfo.debug ? 
                '<span class="badge bg-warning">Enabled</span>' : 
                '<span class="badge bg-secondary">Disabled</span>';
            html += '</div>';
            html += '</div>';
            
            statusDiv.innerHTML = html;
        }

        // Secure Cloudinary upload function
        async function uploadToCloudinarySecure(file, folderType) {
            try {
                // Get Cloudinary configuration securely from EVM
                const cloudinaryConfig = ConfigManager.getCloudinaryConfig();
                const folder = ConfigManager.getCloudinaryFolder(folderType);
                
                console.log('üîê Using secure Cloudinary configuration:', {
                    cloudName: cloudinaryConfig.cloudName,
                    uploadPreset: cloudinaryConfig.uploadPreset,
                    folder: folder
                });
                
                // Create form data for upload
                const formData = new FormData();
                formData.append('file', file);
                formData.append('upload_preset', cloudinaryConfig.uploadPreset);
                formData.append('folder', folder);
                
                // Upload to Cloudinary
                const response = await fetch(cloudinaryConfig.apiUrl, {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error(`Upload failed: ${response.statusText}`);
                }
                
                const result = await response.json();
                
                return {
                    success: true,
                    data: result,
                    secureUrl: result.secure_url,
                    publicId: result.public_id,
                    folder: folder
                };
                
            } catch (error) {
                console.error('‚ùå Cloudinary upload error:', error);
                return {
                    success: false,
                    error: error.message
                };
            }
        }

        // Handle form submission
        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const fileInput = document.getElementById('vehicleImage');
            const folderSelect = document.getElementById('folderType');
            const resultDiv = document.getElementById('uploadResult');
            const imageDiv = document.getElementById('uploadedImage');
            
            if (!fileInput.files[0]) {
                resultDiv.innerHTML = '<div class="alert alert-warning">Please select a file to upload.</div>';
                return;
            }
            
            // Show loading state
            resultDiv.innerHTML = '<div class="alert alert-info"><i class="fas fa-spinner fa-spin"></i> Uploading securely...</div>';
            imageDiv.style.display = 'none';
            
            try {
                const result = await uploadToCloudinarySecure(fileInput.files[0], folderSelect.value);
                
                if (result.success) {
                    // Success
                    resultDiv.innerHTML = `
                        <div class="alert alert-success">
                            <i class="fas fa-check-circle"></i> <strong>Upload Successful!</strong><br>
                            <small>File uploaded to: ${result.folder}</small>
                        </div>
                    `;
                    
                    // Show preview
                    document.getElementById('previewImage').src = result.secureUrl;
                    document.getElementById('imageUrl').textContent = result.secureUrl;
                    document.getElementById('imageFolder').textContent = result.folder;
                    imageDiv.style.display = 'block';
                    
                    // Reset form
                    fileInput.value = '';
                    
                } else {
                    // Error
                    resultDiv.innerHTML = `
                        <div class="alert alert-danger">
                            <i class="fas fa-exclamation-triangle"></i> <strong>Upload Failed:</strong><br>
                            <small>${result.error}</small>
                        </div>
                    `;
                }
                
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-triangle"></i> <strong>Unexpected Error:</strong><br>
                        <small>${error.message}</small>
                    </div>
                `;
            }
        });

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            showConfigStatus();
            
            // Check if EVM is properly loaded
            if (ConfigManager.isUsingFallbackValues()) {
                const warningDiv = document.createElement('div');
                warningDiv.className = 'alert alert-warning alert-dismissible fade show mt-3';
                warningDiv.innerHTML = `
                    <strong>‚ö†Ô∏è Configuration Warning:</strong> Using fallback API keys. 
                    Please configure the evm.js file with your actual Cloudinary credentials for full functionality.
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                `;
                document.querySelector('.container').prepend(warningDiv);
            }
        });
    </script>
</body>
</html>
