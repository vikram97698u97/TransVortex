<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        :root {
            --primary-color: #4a6bff;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --light-gray: #f8f9fa;
            --dark-gray: #343a40;
            --border-color: #dee2e6;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Dark Mode Toggle */
        .header-actions {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .theme-switch-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .theme-switch-wrapper i {
            color: var(--dark-gray);
            transition: color 0.3s ease;
        }
        .theme-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 26px;
        }
        .theme-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 26px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: var(--primary-color);
        }
        input:checked + .slider:before {
            transform: translateX(24px);
        }
        html[data-theme="dark"] .theme-switch-wrapper .fa-sun { color: #6c757d; }
        html[data-theme="dark"] .theme-switch-wrapper .fa-moon { color: var(--warning-color); }

            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        }

    <div class="container">

    <!-- Firebase and other scripts -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import {
            getAuth,
            onAuthStateChanged,
            signOut
        } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
        import {
            getDatabase,
            ref,
            set,
            get,
            onValue,
            push,
            update,
            remove
        } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDAlk_K8p8Of8Ne6Jpcl2QqXTtm95NgG7o",
            authDomain: "transport-dashboard-ad69a.firebaseapp.com",
            databaseURL: "https://transport-dashboard-ad69a-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "transport-dashboard-ad69a",
            storageBucket: "transport-dashboard-ad69a.appspot.com",
            messagingSenderId: "526889676196",
            appId: "1:526889676196:web:66032c80a4aede690ae531"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);

        // DOM Elements
        const paymentsList = document.getElementById('paymentsList');
        let searchInput = document.getElementById('searchInput');
        const filterBtns = document.querySelectorAll('.filter-btn');

        // New elements for branch payments
        const branchPaymentsTab = document.getElementById('branchPaymentsTab');
        const branchPaymentsSection = document.getElementById('branchPaymentsSection');
        
        let currentFilter = 'all';
        let allPayments = [];
        let filteredPayments = [];
        let searchTimeout;

        // Pagination state
        let currentPage = 1;
        const itemsPerPage = 10;
        let totalPages = 1;
        const prevPageBtn = document.getElementById('prevPage');
        const nextPageBtn = document.getElementById('nextPage');
        const pageTabs = document.getElementById('pageTabs');
        const entriesInfo = document.getElementById('entriesInfo');

        // --- TAB SWITCHING LOGIC ---
        const paymentsTab = document.getElementById('paymentsTab');
        const paymentsSection = document.getElementById('paymentsSection');

        paymentsTab.addEventListener('click', () => {
            paymentsTab.classList.add('active');
            branchPaymentsTab.classList.remove('active');
            paymentsSection.classList.add('active');
            branchPaymentsSection.classList.remove('active');
            loadPayments(); // Reload subscription payments
        });

        branchPaymentsTab.addEventListener('click', () => {
            branchPaymentsTab.classList.add('active');
            paymentsTab.classList.remove('active');
            branchPaymentsSection.classList.add('active');
            paymentsSection.classList.remove('active');
            loadBranchPayments(); // Load branch payments
        });

        // Initial load based on which tab is active
        if (paymentsTab.classList.contains('active')) loadPayments();
        else loadBranchPayments();

        // Check if user is admin
        async function checkAdmin(user) {
            try {
                // Check if user has admin role in the database
                const userRef = ref(database, `users/${user.uid}`);
                const snapshot = await get(userRef);
                
                if (!snapshot.exists()) {
                    console.error('User data not found in database');
                    showNotification('Error: User account not found', 'error');
                    return false;
                }
                
                const userData = snapshot.val();
                const isAdmin = userData && userData.role === 'admin';

                return isAdmin;
                
            } catch (error) {
                console.error('Error checking admin status:', error);
                showNotification('Error verifying admin status: ' + (error.message || 'Unknown error'), 'error');
                return false;
            }
        }

        // Format date
        function formatDate(timestamp) {
            if (!timestamp) return 'N/A';
            const date = new Date(timestamp);
            return date.toLocaleString();
        }

        // Update payment status
        async function updatePaymentStatus(paymentId, status) {
            try {
                const paymentRef = ref(database, `subscriptionPayments/${paymentId}`);
                await update(paymentRef, {
                    status: status,
                    updatedAt: new Date().toISOString()
                });
                
                // If verified, update user's subscription
                if (status === 'verified') {
                    const paymentSnap = await get(paymentRef);
                    const payment = paymentSnap.val();
                    
                    if (payment && payment.userId) {
                        const now = new Date();
                        const endDate = new Date();
                        endDate.setDate(now.getDate() + 30);
                        
                        const subscriptionData = {
                            status: 'active',
                            startDate: now.toISOString(),
                            endDate: endDate.toISOString(),
                            paymentRef: paymentId,
                            plan: payment.plan || 'monthly',
                            updatedAt: now.toISOString(),
                            isActive: true
                        };
                        
                        // Update both root and profile subscription for consistency
                        const updates = {
                            subscription: subscriptionData,
                            lastPayment: now.toISOString()
                        };
                        
                        // Update root subscription
                        const userRef = ref(database, `users/${payment.userId}`);
                        await update(userRef, updates);
                        
                        // Also update profile subscription
                        const profileRef = ref(database, `users/${payment.userId}/profile`);
                        await update(profileRef, {
                            subscription: subscriptionData,
                            lastLogin: now.toISOString()
                        });
                        
                        console.log('Subscription updated successfully for user:', payment.userId);
                    }
                }
                
                loadPayments();
            } catch (error) {
                console.error('Error updating payment:', error);
                showNotification('Error updating payment: ' + error.message, 'error');
            }
        }

        // Approve payment
        async function approvePayment(paymentId) {
            if (!paymentId) {
                showNotification('Error: Payment ID is required', 'error');
                return;
            }
            
            if (!confirm('Are you sure you want to approve this payment?')) {
                return;
            }
            
            try {
                // Get payment details first
                const paymentRef = ref(database, `subscriptionPayments/${paymentId}`);
                const paymentSnapshot = await get(paymentRef);
                const payment = paymentSnapshot.val();
                
                if (!payment) {
                    throw new Error('Payment not found');
                }
                
                const user = auth.currentUser;
                if (!user) {
                    throw new Error('User not authenticated');
                }
                
                const now = new Date();
                const endDate = new Date();
                endDate.setDate(now.getDate() + 30); // 30 days from now
                
                // Update payment status in the database
                await update(paymentRef, {
                    status: 'verified',
                    verifiedAt: now.toISOString(),
                    verifiedBy: user.uid
                });
                
                if (payment.userId) {
                    // Update user's subscription status

        function generatePageTabs() {
            if (!pageTabs) return;
            pageTabs.innerHTML = '';
            // For many pages, show first, last, and around current
            const maxTabs = 7;
            const addBtn = (num) => {
                const b = document.createElement('button');
                b.textContent = num;
                if (num === currentPage) b.classList.add('active');
                b.addEventListener('click', () => {
                    currentPage = num;
                    renderTableWithPagination();
                });
                pageTabs.appendChild(b);
            };
            if (totalPages <= maxTabs) {
                for (let i = 1; i <= totalPages; i++) addBtn(i);
            } else {
                const pages = new Set([1, 2, totalPages-1, totalPages, currentPage-1, currentPage, currentPage+1]);
                const sorted = [...pages].filter(p => p >= 1 && p <= totalPages).sort((a,b)=>a-b);
                let prev = 0;
                for (const p of sorted) {
                    if (p - prev > 1) {
                        const ell = document.createElement('span');
                        ell.textContent = '…';
                        pageTabs.appendChild(ell);
                    }
                    addBtn(p);
                    prev = p;
                }
            }
        }

        function updatePaginationControls(totalItems) {
            if (prevPageBtn) prevPageBtn.disabled = currentPage === 1;
            if (nextPageBtn) nextPageBtn.disabled = currentPage === totalPages;
            const startIndex = Math.min((currentPage - 1) * itemsPerPage + 1, totalItems);
            const endIndex = Math.min(currentPage * itemsPerPage, totalItems);
            if (entriesInfo) entriesInfo.textContent = `Showing ${totalItems === 0 ? 0 : startIndex} to ${endIndex} of ${totalItems} entries`;
            generatePageTabs();
        }

        function renderTableWithPagination() {
            const totalItems = filteredPayments.length;
            totalPages = Math.max(1, Math.ceil(totalItems / itemsPerPage));
            if (currentPage > totalPages) currentPage = totalPages;
            updatePaginationControls(totalItems);
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = Math.min(startIndex + itemsPerPage, totalItems);
            const pageData = filteredPayments.slice(startIndex, endIndex);
            renderPayments(pageData);
        }

        // Load payments from Firebase
        async function loadPayments() {
            // Re-initialize event listeners in case DOM was recreated
            initEventListeners();
            
            const paymentsBody = document.getElementById('paymentsBody');
            if (!paymentsBody) return console.error('Payments table body not found');

            paymentsBody.innerHTML = `<tr><td colspan="7" class="loading"><i class="fas fa-spinner fa-spin"></i> Loading payment data...</td></tr>`;

            const paymentsRef = ref(database, 'subscriptionPayments');
            const snapshot = await get(paymentsRef);

            if (!snapshot.exists()) {
                paymentsBody.innerHTML = `<tr><td colspan="7" class="no-data">No payment records found.</td></tr>`;
                allPayments = [];
                return;
            }

            const payments = [];
            snapshot.forEach((childSnapshot) => {
                const paymentData = childSnapshot.val();
                if (paymentData) {
                    payments.push({ id: childSnapshot.key, ...paymentData });
                }
            });

            payments.sort((a, b) => (new Date(b.timestamp) || 0) - (new Date(a.timestamp) || 0));
            allPayments = payments;
            applyFilters();
        }

        // Debounce helper function
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Initialize event listeners
        function initEventListeners() {
            console.log('Initializing event listeners...');
            
            // Get references to DOM elements
            const searchInput = document.getElementById('searchInput');
            const filterButtons = document.querySelectorAll('.filter-btn');
            const searchBox = document.querySelector('.search-box');
            
            // Clear existing event listeners by cloning elements
            filterButtons.forEach(btn => {
                const newBtn = btn.cloneNode(true);
                btn.parentNode.replaceChild(newBtn, btn);
            });
            
            // Filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    // Update active state
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Update current filter and apply
                    currentFilter = this.getAttribute('data-filter');
                    console.log('Filter changed to:', currentFilter);
                    applyFilters();
                });
            });
            
            // Initialize search with debounce
            if (searchInput) {
                // Clear any existing search input
                const newSearchInput = searchInput.cloneNode(true);
                searchInput.parentNode.replaceChild(newSearchInput, searchInput);
                
                // Create clear button
                let clearBtn = null;
                if (searchBox) {
                    // Remove existing clear button if any
                    const existingClearBtn = searchBox.querySelector('.clear-search');
                    if (existingClearBtn) {
                        existingClearBtn.remove();
                    }
                    
                    // Create new clear button
                    clearBtn = document.createElement('span');
                    clearBtn.className = 'clear-search';
                    clearBtn.innerHTML = '&times;';
                    clearBtn.style.cssText = 'cursor: pointer; position: absolute; right: 10px; top: 50%; transform: translateY(-50%); color: #666; display: none;';
                    
                    clearBtn.addEventListener('click', () => {
                        newSearchInput.value = '';
                        clearBtn.style.display = 'none';
                        applyFilters();
                    });
                    
                    searchBox.style.position = 'relative';
                    searchBox.appendChild(clearBtn);
                }
                
                // Debounced search handler
                const handleSearch = debounce(() => {
                    console.log('Searching for:', newSearchInput.value);
                    if (clearBtn) {
                        clearBtn.style.display = newSearchInput.value ? 'block' : 'none';
                    }
                    applyFilters();
                }, 300);
                
                // Add event listeners
                newSearchInput.addEventListener('input', handleSearch);
                
                // Handle clear button visibility
                newSearchInput.addEventListener('input', () => {
                    if (clearBtn) {
                        clearBtn.style.display = newSearchInput.value ? 'block' : 'none';
                    }
                });
            }
        }
        
        // Apply all active filters and search
        function applyFilters() {
            console.log('Applying filters...', { currentFilter, allPaymentsLength: allPayments ? allPayments.length : 0 });
            
            if (!allPayments || allPayments.length === 0) {
                console.log('No payments to filter');
                return;
            }
            
            const searchEl = document.getElementById('searchInput');
            const searchTerm = searchEl ? searchEl.value.toLowerCase().trim() : '';
            console.log('Search term:', searchTerm);
            
            // Filter by status
            let filtered = [...allPayments];
            if (currentFilter && currentFilter !== 'all') {
                filtered = filtered.filter(payment => 
                    payment && payment.status && payment.status.toLowerCase() === currentFilter
                );
                console.log(`Filtered by status '${currentFilter}':`, filtered.length);
            }
            
            // Filter by search term if provided
            if (searchTerm) {
                filtered = filtered.filter(payment => {
                    if (!payment) return false;
                    
                    // Check various fields for search term match
                    const matches = (
                        (payment.id && payment.id.toLowerCase().includes(searchTerm)) ||
                        (payment.userId && payment.userId.toLowerCase().includes(searchTerm)) ||
                        (payment.paymentRef && payment.paymentRef.toLowerCase().includes(searchTerm)) ||
                        (payment.amount && payment.amount.toString().includes(searchTerm)) ||
                        (payment.timestamp && new Date(payment.timestamp).toLocaleString().toLowerCase().includes(searchTerm)) ||
                        (payment.status && payment.status.toLowerCase().includes(searchTerm))
                    );
                    
                    return matches;
                });
                console.log('Filtered by search term:', filtered.length);
            }
            
            // If no results after filtering
            if (filtered.length === 0) {
                console.log('No matching payments found');
                const paymentsBody = document.getElementById('paymentsBody');
                if (paymentsBody) {
                    paymentsBody.innerHTML = `
                        <tr>
                            <td colspan="7" style="text-align: center; padding: 40px;">
                                <i class="fas fa-search" style="font-size: 24px; margin-bottom: 10px; display: block;"></i>
                                <p>No matching payments found</p>
                                <button class="btn btn-primary" id="clearSearchBtn">
                                    <i class="fas fa-times"></i> Clear search
                                </button>
                            </td>
                        </tr>`;
                    
                    // Add event listener to clear search button
                    const clearSearchBtn = document.getElementById('clearSearchBtn');
                    if (clearSearchBtn) {
                        clearSearchBtn.addEventListener('click', () => {
                            const input = document.getElementById('searchInput');
                            if (input) input.value = '';
                            document.querySelectorAll('.filter-btn').forEach(btn => {
                                if (btn.getAttribute('data-filter') === 'all') {
                                    btn.click();
                                } else {
                                    btn.classList.remove('active');
                                }
                            });
                            currentFilter = 'all';
                            applyFilters();
                        });
                    }
                }
                return;
            }
            // Results exist: update filtered list and render current page
            filteredPayments = filtered;
            // Ensure currentPage is valid relative to total pages
            const newTotalPages = Math.max(1, Math.ceil(filteredPayments.length / itemsPerPage));
            if (!currentPage || currentPage < 1) currentPage = 1;
            if (currentPage > newTotalPages) currentPage = newTotalPages;
            renderTableWithPagination();
        }
        
        // Filter payments based on search and filter
        function filterAndRenderPayments() {
            applyFilters();
        }

            if (!paymentId) {
                showNotification('Error: Payment ID is required', 'error');
                return;
            }
            
            if (!confirm('Are you sure you want to delete this payment record? This action cannot be undone.')) {
                return;
            }
            
            try {
                // First check if user is admin
                const isAdmin = await checkAdmin();
                if (!isAdmin) {
                    throw new Error('Access denied. Admin privileges required.');
                }
                
                // Delete the payment
                const paymentRef = ref(database, `subscriptionPayments/${paymentId}`);
                await remove(paymentRef);
                
                // Remove from UI

                if (row) {
                    row.style.opacity = '0.5';
                    setTimeout(() => row.remove(), 300);

                // Update the allPayments array
                allPayments = allPayments.filter(payment => payment.id !== paymentId);
