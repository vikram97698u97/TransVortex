<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Main Branch Account</title>
  <link rel="stylesheet" href="global.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary: #2E8B57; /* Sea Green */
      --primary-dark: #24704a; /* darker Sea Green */
      --accent: #1F1F1F; /* Dark Charcoal */
      --background: #F5F5F5; /* Light Gray */
      --text: #111111; /* Almost Black */
      --highlight: #43B97F; /* Bright Mint Green */
      --card-bg: #FFFFFF;
      --border: rgba(0, 0, 0, 0.08);
      --text-light: #555555;
      --shadow: rgba(0, 0, 0, 0.08);
      --gradient: linear-gradient(135deg, var(--primary) 0%, var(--highlight) 100%);
    }

    html, body { height: 100%; }
    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background:
        radial-gradient(1200px 600px at 80% -10%, rgba(46,139,87,0.18), transparent 60%),
        radial-gradient(900px 500px at -10% 110%, rgba(67,185,127,0.18), transparent 60%),
        var(--background);
      font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
    }

    .card {
      max-width: 680px;
      width: 94%;
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.10);
      padding: 24px 24px 20px;
      position: relative;
      overflow: auto;
      max-height: calc(100vh - 48px);
      margin: 24px auto;
    }

    .card::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, rgba(46,139,87,0.06), transparent 30%);
      pointer-events: none;
    }

    h2 {
      margin: 0 0 6px 0;
      font-weight: 700;
      letter-spacing: -0.3px;
      color: var(--accent);
      display: flex;
      align-items: center;
      gap: 10px;
    }
    h2 i { color: var(--primary); }

    .muted { color: var(--text-light); font-size: 0.96rem; }
    .mb { margin-bottom: 12px; }

    .form-group { margin: 14px 0; }
    label { display:block; font-size: 0.9rem; color: var(--accent); margin-bottom: 6px; }
    .form-control {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #e2e8f0;
      border-radius: 10px;
      background: #fff;
      transition: box-shadow 0.2s, border-color 0.2s, background-color 0.2s;
      font-size: 0.95rem;
      color: var(--text);
    }
    .form-control:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(46,139,87,0.2);
      background: #fff;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      border: none;
      border-radius: 10px;
      padding: 12px 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.06s ease, box-shadow 0.2s ease, background 0.2s ease;
      text-decoration: none;
    }
    .btn:active { transform: translateY(1px); }
    .btn-primary {
      background: var(--gradient);
      color: white;
      box-shadow: 0 8px 18px rgba(46, 139, 87, 0.25);
    }
    .btn-primary:hover { box-shadow: 0 10px 22px rgba(46, 139, 87, 0.32); }
    .btn[disabled] { opacity: 0.7; cursor: not-allowed; }

    .footer-note { margin-top: 12px; font-size: 0.9rem; color: var(--text-light); }

    /* Responsive form grid to reduce height on wider screens */
    .form-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px 16px;
      margin-top: 6px;
    }
    .form-grid .form-group { margin: 0; }
    @media (min-width: 760px) {
      .form-grid { grid-template-columns: 1fr 1fr; }
      .form-group.wide { grid-column: 1 / -1; }
    }

    /* Improve usability on short viewports */
    @media (max-height: 700px) {
      body { align-items: flex-start; }
      .card { margin: 16px auto; max-height: none; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2><i class="fas fa-leaf"></i> Create Main Branch Credentials</h2>
    <p class="muted mb">Set an email and password for your Main Branch. You will use these to login to the Main Branch specifically. Your owner account remains signed in.</p>

    <div class="form-group">
      <label for="branchEmail">Main Branch Email</label>
      <input id="branchEmail" type="email" class="form-control" placeholder="main-branch@example.com" required>
    </div>
    <div class="form-group">
      <label for="branchPassword">Password</label>
      <input id="branchPassword" type="password" class="form-control" placeholder="********" required>
    </div>
    <div class="form-grid">
      <div class="form-group wide">
        <label for="transportName">Transport Company Name</label>
        <input id="transportName" class="form-control" placeholder="Your Transport Co." required>
      </div>
      <div class="form-group">
        <label for="ownerName">Owner Name</label>
        <input id="ownerName" class="form-control" placeholder="Owner full name" required>
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input id="phoneNumber" class="form-control" placeholder="9876543210" pattern="[6-9]\\d{9}" required>
      </div>
    </div>
    <button id="createBtn" class="btn btn-primary" style="width:100%">Create Main Branch Account</button>

    <div class="footer-note">You can add more branches later from the branch page.</div>
  </div>

  <script type="module">
    import { initializeApp, deleteApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getAuth as getAuth2, createUserWithEmailAndPassword as createUserWithEmailAndPassword2 } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";
    import { getDatabase as getDatabase2 } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDAlk_K8p8Of8Ne6Jpcl2QqXTtm95NgG7o",
      authDomain: "transport-dashboard-ad69a.firebaseapp.com",
      databaseURL: "https://transport-dashboard-ad69a-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "transport-dashboard-ad69a",
      storageBucket: "transport-dashboard-ad69a.appspot.com",
      messagingSenderId: "526889676196",
      appId: "1:526889676196:web:66032c80a4aede690ae531",
      measurementId: "G-7F9R7HJYDH"
    };

    // Primary app (owner session)
    const ownerApp = initializeApp(firebaseConfig);
    const ownerAuth = getAuth(ownerApp);
    const db = getDatabase(ownerApp);

    const createBtn = document.getElementById('createBtn');
    const emailEl = document.getElementById('branchEmail');
    const passEl = document.getElementById('branchPassword');
    let suppressAuthRedirect = false;

    onAuthStateChanged(ownerAuth, async (user) => {
      if (!user) {
        if (suppressAuthRedirect) return; // don't redirect during controlled switch
        window.location.href = 'login.html';
        return;
      }
      try {
        // If main branch already exists for this owner, skip this page
        const ownerId = user.uid;
        const mainBranchRef1 = ref(db, `users/${ownerId}/branchAccounts/main`);
        const mainBranchRef2 = ref(db, `users/${ownerId}/branches/main`);
        const [snap1, snap2] = await Promise.all([
          get(mainBranchRef1),
          get(mainBranchRef2)
        ]);
        if (snap1.exists() || snap2.exists()) {
          window.location.href = 'branch-selection.html';
          return;
        }
      } catch (_) {
        // If check fails, let the user proceed
      }
    });

    createBtn.onclick = async () => {
      const email = emailEl.value.trim();
      const password = passEl.value;
      const transportName = document.getElementById('transportName').value.trim();
      const ownerName = document.getElementById('ownerName').value.trim();
      const phoneNumber = document.getElementById('phoneNumber').value.trim();
      if (!email || !password) { alert('Enter email and password'); return; }
      if (!transportName || !ownerName || !phoneNumber) { alert('Please fill all company details'); return; }

      createBtn.disabled = true;
      const prev = createBtn.innerHTML;
      createBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating...';
      let branchApp;
      try {
        // Secondary app to create a separate auth user without affecting owner session
        branchApp = initializeApp(firebaseConfig, 'branchApp');
        const branchAuth = getAuth2(branchApp);
        const cred = await createUserWithEmailAndPassword2(branchAuth, email, password);
        const branchUser = cred.user;

        // Map branch auth uid to the owner under branchAccounts
        const owner = ownerAuth.currentUser;
        await set(ref(db, `users/${owner.uid}/branchAccounts/main`), {
          branchAuthUid: branchUser.uid,
          email,
          branchKey: 'main',
          name: 'Main Branch',
          access: 'full',
          createdAt: new Date().toISOString()
        });

        // Ensure Main Branch metadata exists and matches rules
        await set(ref(db, `users/${owner.uid}/branches/main`), {
          name: 'Main Branch',
          email: email,
          type: 'main',
          status: 'active',
          createdAt: new Date().toISOString(),
          createdBy: owner.uid
        });

        // Write profile for branch auth user (used by invoice and other pages when logged into branch account)
        const dbBranch = getDatabase2(branchApp);
        await set(ref(dbBranch, `users/${branchUser.uid}`), {
          // **FIX**: Set accountType to 'branch' and add branchType 'main'
          // This makes it a special type of branch.
          accountType: 'branch',
          coreAccountId: owner.uid,
          email: email,
          profile: {
            transportName,
            ownerName,
            phoneNumber,
            email,
            role: 'user',
            createdAt: new Date().toISOString()
          }
        });

        // **FIX**: Redirect to the plan selection page after creating the main branch.
        // This is the next step in the new user onboarding flow.
        alert('Main Branch created successfully! Now, choose your plan to start your free trial.');
        window.location.href = 'plan-selection.html';

      } catch (e) {
        console.error(e);
        alert(e.message || 'Failed to create branch account');
      } finally {
        if (branchApp) {
          try { await deleteApp(branchApp); } catch (_) {}
        }
        createBtn.disabled = false;
        createBtn.innerHTML = prev;
      }
    };
  </script>
</body>
</html>
