<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #F5F5F5;
      color: #111111;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #2E8B57;
      padding: 14px 24px;
      color: white;
      flex-wrap: wrap;
    }

    .logo-container {
      display: flex;
      align-items: center;
    }

    .logo {
      height: 50px;
      width: 250px;
      max-width: 400px;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    .tagline {
      font-size: 12px;
      font-style: italic;
      color: #e0e0e0;
      margin-top: -3px;
      letter-spacing: 0.5px;
    }

    .navbar h1 {
      font-size: 22px;
      margin: 0;
      color: white;
    }

    .nav-links {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      margin-left: 16px;
      font-weight: 500;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    .logout {
      margin-left: 16px;
      background-color: #43B97F;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 500;
    }

    .logout:hover {
      background-color: #3ba06f;
    }

    .hamburger {
      display: none;
      font-size: 24px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        background-color: #26734d;
        margin-top: 10px;
      }

      .nav-links.show {
        display: flex;
      }

      .nav-links a,
      .logout {
        margin: 10px;
      }

      .hamburger {
        display: block;
      }
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="logo-container">
      <img src="logo.jpg" alt="TransVortex" class="logo">
    </div>
    <div class="hamburger" onclick="toggleMenu()">â˜°</div>
    <div class="nav-links" id="navLinks">
      <a href="home.html">Home</a>
      <a href="booking.html">Thread Booking</a>
      <a href="add.html">Vehicle Info</a>
      <a href="route-details.html">Fuel Tracker</a>
      <a href="trip-expenses.html">Trip Expenses</a>
      <a href="tyre.html">Tyres</a>
      <a href="tyre_history.html">Tyre History</a>
      <a href="payment-billing.html">Payments</a>
      <a href="lr-report.html">LR Report</a>
      <a href="invoice.html">Invoice</a>
      <a href="alerts-system.html">Reminder</a>

      <button class="logout" onclick="logout()">Logout</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDAlk_K8p8Of8Ne6Jpcl2QqXTtm95NgG7o",
      authDomain: "transport-dashboard-ad69a.firebaseapp.com",
      databaseURL: "https://transport-dashboard-ad69a-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "transport-dashboard-ad69a",
      storageBucket: "transport-dashboard-ad69a.appspot.com",
      messagingSenderId: "526889676196",
      appId: "1:526889676196:web:66032c80a4aede690ae531",
      measurementId: "G-7F9R7HJYDH"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = "index.html";
      }
    });

    window.logout = function () {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      }).catch(error => {
        alert("Error logging out: " + error.message);
      });
    };

    window.toggleMenu = function () {
      document.getElementById("navLinks").classList.toggle("show");
    };
  </script>

</body>
</html>
