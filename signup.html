    /* Color Variables */
    :root {
      --primary-color: #2E8B57; /* Sea Green */
      --secondary-color: #43B97F; /* Lighter Green */
      --accent-color: #3CB371; /* Medium Green */
      --text-color: #1F1F1F;
      --light-bg: #f8f9fa;
      --white: #FFFFFF;
      --shadow: 0 12px 30px rgba(0, 0, 0, 0.08); /* Stronger shadow for professionalism */
      --radius: 12px;
      --input-border: #ced4da;
      --error-color: #dc3545;
    }

    * { box-sizing: border-box; }

    /* Base Body Styling */
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      /* Faint gradient background */
      background: linear-gradient(135deg, var(--white) 0%, #f0f8f4 100%);
      overflow: hidden;
      display: flex;
    }

    .split-screen {
      display: flex;
      width: 100%;
      height: 100vh;
    }

    /* Left Pane - Animation/Visuals (Kept simple for this version) */
    .left-pane {
      width: 50%;
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 3rem;
      color: var(--white);
      animation: fadeInFromLeft 0.8s ease-out forwards;
    }

    .left-content {
      position: relative;
      z-index: 10;
      max-width: 80%;
    }
    .left-content h1 {
      font-size: 2.5rem;
      font-weight: 700;
      line-height: 1.2;
      margin-bottom: 1rem;
    }
    .left-content p {
      font-size: 1.2rem;
      font-weight: 300;
      opacity: 0.9;
    }

    /* Road Animation Styles (Kept for visual design consistency) */
    .road-animation {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 300px;
      background: #3c3c3c;
      border-top: 10px solid #5c5c5c;
      z-index: 5;
    }
    .road-line {
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 5px;
      background: transparent;
      overflow: hidden;
      transform: translateY(-50%);
    }
    .road-line::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 100%;
      background: repeating-linear-gradient(to right, #fff 0, #fff 50px, transparent 50px, transparent 100px);
      animation: move-line 2s linear infinite;
    }
    .vehicle {
      position: absolute;
      bottom: 10px;
      animation: drive 10s linear infinite;
      z-index: 6;
      border-radius: 4px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    .truck {
      width: 120px;
      height: 60px;
      background: var(--secondary-color);
      border-radius: 10px 10px 0 0;
      left: -150px;
      animation-duration: 12s;
    }
    .truck::before {
      content: '';
      position: absolute;
      right: -30px;
      top: 10px;
      width: 40px;
      height: 40px;
      background: var(--accent-color);
      border-radius: 5px;
    }
    .truck::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 5px;
      right: 5px;
      height: 10px;
      background: #111;
      border-radius: 5px;
    }
    .car {
      width: 80px;
      height: 40px;
      background: var(--accent-color);
      border-radius: 20px 20px 0 0;
      left: -100px;
      animation-duration: 8s;
      animation-delay: -4s;
    }
    .car::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 5px;
      right: 5px;
      height: 10px;
      background: #111;
      border-radius: 5px;
    }

    /* Keyframe Animations (Same as Login) */
    @keyframes move-line {
      from { background-position: 0 0; }
      to { background-position: -100px 0; }
    }
    @keyframes drive {
      from { transform: translateX(-150px); }
      to { transform: translateX(110vw); }
    }
    @keyframes fadeInFromLeft {
        from { opacity: 0; transform: translateX(-50px); }
        to { opacity: 1; transform: translateX(0); }
    }

    /* Right Pane - Form Container */
    .right-pane {
      width: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;

      to { opacity: 1; transform: translateX(0); }
    }

    }

    /* Form Elements */
    .form-group { margin-bottom: 1.25rem; }
    .form-control {
      width: 100%;
      padding: 0.9rem 1rem;
      border: 1px solid var(--input-border);
      border-radius: 8px;
      font-size: 1rem;
      box-shadow: inset 0 1px 2px rgba(0,0,0,0.05);
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    .form-control:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(46, 139, 87, 0.2);
    }
    .form-control.error {
      border-color: var(--error-color);
      box-shadow: 0 0 0 3px rgba(220, 53, 69, 0.2);
    }
    
    /* Primary Button */
    .btn {
      width: 100%;
      padding: 0.9rem 1rem;
      border: none;
      border-radius: 8px;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s, transform 0.1s, box-shadow 0.2s;
      box-shadow: 0 6px 15px rgba(46, 139, 87, 0.2);
    }
    .btn-primary {
      background: var(--primary-color);
      color: var(--white);
    }
    .btn-primary:hover { 
      background-color: var(--accent-color); 
      transform: translateY(-1px);
      box-shadow: 0 8px 18px rgba(46, 139, 87, 0.3);
    }
    .btn-primary:active { transform: translateY(0); }

    /* Separator (Removed the separator styles entirely as the Google button is gone) */

    /* Google Button (Styles are kept but no longer used in HTML) */
    
    /* Footer */
    .auth-footer {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.95rem;
      color: #6c757d;
    }
    .auth-footer a { color: var(--primary-color); font-weight: 600; text-decoration: none; }
    .auth-footer a:hover { text-decoration: underline; }

    /* Error Messages */
    .error-message { 
        color: var(--error-color); 
        font-size: 0.85rem; 
        margin-top: -0.75rem; 
        margin-bottom: 1.25rem;
        min-height: 1.1rem; 
        display: block; 
    }
    #form-error { 
        display:none; 
        background:rgba(220, 53, 69, 0.1); 
        color: var(--error-color); 
        padding: 12px; 
        border-radius: 8px; 
        margin-bottom: 1.5rem; 
        border-left: 4px solid var(--error-color); 
        font-size: 0.95rem;
    }
    
    /* Responsive Design */
    @media (max-width: 992px) {
      .left-pane { display: none; }
      .right-pane { width: 100%; animation: none; }
      .auth-container { max-width: 380px; }
      body { background: var(--white); }
    }
  </style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { 
      getAuth, 
      createUserWithEmailAndPassword, 
      sendEmailVerification,
      updateProfile,
      // Removed: GoogleAuthProvider, signInWithPopup
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { 
      getDatabase, 
      ref, 
      set,
      update
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    // Firebase configuration
    // Load Firebase configuration securely from EVM
    let firebaseConfig;
    
    try {
      // Get Firebase configuration from secure EVM system
      // Initialize Firebase with proper error handling
    try {
        if (!window.FIREBASE_CONFIG) {
            throw new Error('Firebase configuration not loaded. Please ensure evm.js is loaded first.');
        }
        
        if (!window.FIREBASE_CONFIG.databaseURL) {
            throw new Error('Firebase databaseURL not found in configuration.');
        }
        
        if (!window.FIREBASE_CONFIG.projectId) {
            throw new Error('Firebase projectId not found in configuration.');
        }
        
        firebaseConfig = window.FIREBASE_CONFIG;
        
        // Check if we're using fallback values
        if (false) { // Condition is always false in the final logic, keeping as per original structure
            
        } else {
            
            
            
        }
    } catch (error) {
        console.error('‚ùå Failed to load Firebase configuration:', error);
        
        // Use fallback configuration to prevent complete failure
        window.SECURE_FIREBASE_CONFIG || await window.SECURE_CONFIG_LOADER.loadConfig();
        
    }} catch (error) {
      console.error('‚ùå Failed to load Firebase configuration:', error);
      
      // Use fallback configuration to prevent complete failure
      firebaseConfig = window.FIREBASE_CONFIG;
    }

    // Initialize Firebase
    const app = initializeApp(window.FIREBASE_CONFIG);
    const auth = getAuth(app);
    const db = getDatabase(app);

    // Show error message
    function showError(fieldId, message) {
      const errorElement = document.getElementById(`${fieldId}-error`);
      if (errorElement) {
        errorElement.textContent = message;
        const input = document.getElementById(fieldId);
        if (input) input.classList.add('error');
      }
      
      // Clear main form-error on field error
      const errorContainer = document.getElementById('form-error');
      if (errorContainer) errorContainer.style.display = 'none';
    }

    // Clear error
    function clearError(fieldId) {
      const errorElement = document.getElementById(`${fieldId}-error`);
      if (errorElement) {
        errorElement.textContent = '';
        const input = document.getElementById(fieldId);
        if (input) input.classList.remove('error');
      }
    }

    // Validate email format
    function validateEmail() {
      const email = document.getElementById("signup-email").value.trim();
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      
      if (!email) {
        showError('signup-email', 'Email is required');
        return false;
      }
      
      if (!emailRegex.test(email)) {
        showError('signup-email', 'Please enter a valid email address');
        return false;
      }
      
      clearError('signup-email');
      return true;
    }
    
    // Validate password strength
    function validatePassword() {
      const password = document.getElementById("signup-password").value;
      
      if (!password) {
        showError('signup-password', 'Password is required');
        return false;
      }
      
      if (password.length < 6) {
        showError('signup-password', 'Password must be at least 6 characters');
        return false;
      }
      
      clearError('signup-password');
      return true;
    }
    
    // Handle form submission
    window.signUp = async function() {
      const email = document.getElementById("signup-email").value.trim();
      const password = document.getElementById("signup-password").value;
      const signupButton = document.getElementById("signup-button");
      const errorContainer = document.getElementById('form-error');
      
      // Validate form
      const isEmailValid = validateEmail();
      const isPasswordValid = validatePassword();
      
      if (!isEmailValid || !isPasswordValid) {
        return;
      }
      
      // Show loading state
      const originalButtonText = signupButton.innerHTML;
      signupButton.disabled = true;
      signupButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating...';
      
      try {
        // Create user account
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        
        // Update user profile
        await updateProfile(user, {
          displayName: email.split('@')[0],
          photoURL: ''
        });

        // Create the 14-day free trial immediately on signup.
        const trialStart = new Date();
        const trialEnd = new Date();
        trialEnd.setDate(trialStart.getDate() + 14);

        const subscriptionData = {
          status: 'trial',
          // Add all required fields to satisfy the database validation rules.
          planId: 'starter',
          planName: 'starter', 
          vehicleLimit: 50,    
          price: 699,          
          trialStart: trialStart.toISOString(),
          trialEnd: trialEnd.toISOString(),
          createdAt: trialStart.toISOString(),
          subscribedAt: new Date().getTime() 
        };

        // Save user data to database
        const userData = {
          email: email,
          accountType: 'core',
          createdAt: new Date().toISOString(),
          status: 'active',
          emailVerified: false,
          subscription: subscriptionData 
        };
        
        // Save to Realtime Database
        await set(ref(db, `users/${user.uid}`), userData);
        
        // Send email verification
        await sendEmailVerification(user);
        
        // Store email in session for next steps
        sessionStorage.setItem('coreEmail', email);
        sessionStorage.setItem('corePassword', password);
        
        // Redirect directly to plan selection (NEW FLOW)
        window.location.href = 'plan-selection.html'; 
        
      } catch (error) {
        console.error('Signup error:', error);
        
        // Handle specific error cases
        let errorMessage = 'An error occurred during signup. Please try again.';
        
        switch(error.code) {
          case 'auth/email-already-in-use':
            errorMessage = 'This email is already registered. Please use a different email or sign in.';
            showError('signup-email', errorMessage);
            break;
          case 'auth/invalid-email':
            errorMessage = 'Please enter a valid email address.';
            showError('signup-email', errorMessage);
            break;
          case 'auth/weak-password':
            errorMessage = 'Password should be at least 6 characters.';
            showError('signup-password', errorMessage);
            break;
          case 'auth/network-request-failed':
            errorMessage = 'Network error. Please check your internet connection.';
            break;
          default:
            errorMessage = error.message || 'An unexpected error occurred.';
        }
        
        // Show error to user
        if (errorContainer) {
          errorContainer.textContent = errorMessage;
          errorContainer.style.display = 'block';
          
          // Auto-hide error after 5 seconds
          setTimeout(() => {
            errorContainer.style.display = 'none';
          }, 5000);
        } else {
          alert(errorMessage);
        }
        
      } finally {
        // Reset button state
        signupButton.disabled = false;
        signupButton.innerHTML = originalButtonText;
      }
    };
    
    // Removed: Google Sign-Up function

    // Add input event listeners for real-time validation
    document.addEventListener('DOMContentLoaded', function() {
      // Email validation
      document.getElementById("signup-email").addEventListener('input', () => {
        validateEmail();
      });
      
      // Password validation
      document.getElementById("signup-password").addEventListener('input', () => {
        validatePassword();
      });
      
      // Form submission
      document.getElementById('signup-form').addEventListener('submit', function(e) {
        e.preventDefault();
        window.signUp();
      });
      
      // Clear errors on focus
      document.querySelectorAll('input').forEach(input => {
        input.addEventListener('focus', function() {
          clearError(this.id);
        });
      });
    });
  </script>
