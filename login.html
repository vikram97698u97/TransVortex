<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Transport Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --pink: #ff3366;
      --white: #ffffff;
      --trans-white: rgba(255,255,255,0.85);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif;
      color: var(--white);
      position: relative;
      overflow: hidden;
    }

    /* Scenic blurred background */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?q=80&w=1600&auto=format&fit=crop') center/cover no-repeat;
      filter: blur(10px) saturate(1.1);
      transform: scale(1.05);
      z-index: -2;
    }

    /* Subtle dark overlay to enhance contrast */
    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background: linear-gradient(180deg, rgba(10,10,30,0.35), rgba(10,10,30,0.55));
      z-index: -1;
    }

    .auth-container {
      width: min(92vw, 380px);
      border-radius: 20px;
      padding: 28px 24px;
      backdrop-filter: blur(6px);
      background: linear-gradient(180deg, rgba(92, 45, 145, 0.65), rgba(150, 105, 200, 0.35));
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.35);
      border: 1px solid rgba(255,255,255,0.18);
    }

    .top-icon {
      display: grid;
      place-items: center;
      margin-bottom: 14px;
    }
    .top-icon i {
      font-size: 48px;
      color: var(--white);
      text-shadow: 0 6px 24px rgba(0,0,0,0.35);
    }

    .auth-header {
      text-align: center;
      margin-bottom: 18px;
    }
    .auth-header h1 {
      margin: 0 0 6px 0;
      font-size: 22px;
      letter-spacing: 0.2px;
      color: var(--white);
    }
    .auth-header p {
      margin: 0;
      font-size: 13px;
      color: rgba(255,255,255,0.8);
    }

    .input-group {
      position: relative;
      margin: 14px 0;
    }
    .input-group i {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255,255,255,0.85);
      font-size: 16px;
      pointer-events: none;
    }
    .form-control {
      width: 100%;
      border: 1px solid rgba(255,255,255,0.35);
      background: rgba(255,255,255,0.08);
      color: var(--white);
      padding: 12px 14px 12px 44px;
      border-radius: 14px;
      font-size: 15px;
      outline: none;
      transition: border-color .2s ease, background .2s ease, box-shadow .2s ease;
    }
    .form-control::placeholder { color: rgba(255,255,255,0.75); }
    .form-control:focus {
      border-color: var(--trans-white);
      background: rgba(255,255,255,0.12);
      box-shadow: 0 8px 26px rgba(0,0,0,0.25);
    }

    .btn {
      width: 100%;
      padding: 13px 16px;
      border: none;
      border-radius: 14px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: transform .06s ease, box-shadow .2s ease, opacity .2s ease;
    }
    .btn-primary {
      background: var(--pink);
      color: var(--white);
      box-shadow: 0 12px 28px rgba(255, 51, 102, 0.45);
    }
    .btn-primary:hover { transform: translateY(-1px); }
    .btn-primary:active { transform: translateY(0); box-shadow: 0 6px 18px rgba(255,51,102,0.35); }

    .auth-footer {
      text-align: center;
      margin-top: 14px;
      color: rgba(255,255,255,0.9);
      font-size: 13px;
    }
    .auth-footer a { color: #fff; font-weight: 700; text-decoration: none; }
    .auth-footer a:hover { text-decoration: underline; }

    .error-message, .success-message {
      font-size: 13px;
      margin-top: 8px;
      min-height: 1.25rem;
      text-align: center;
    }
    .error-message { color: #ffb3c2; }
    .success-message { color: #b7ffcc; }

    #user-status { margin-top: 8px; text-align: center; font-size: 13px; }

    .logo { display: none; }

    .forgot-password {
      display: block;
      margin: 6px 0 4px;
      font-size: 12px;
      color: rgba(255,255,255,0.95);
      text-decoration: none;
      text-align: right;
    }
    .forgot-password:hover { text-decoration: underline; }

    /* Subscription Expired Card */
    .expired-card {
      text-align: center;
      padding: 20px;
    }
    .expired-card h2 {
      color: var(--pink);
      margin-bottom: 15px;
    }
    .expired-card p {
      color: var(--trans-white);
      margin-bottom: 25px;
      line-height: 1.5;
    }
    .expired-card .btn {
      background: var(--white);
      color: var(--pink);
      box-shadow: none;
      font-weight: 700;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="top-icon">
      <i class="fas fa-check-circle" aria-hidden="true"></i>
    </div>
    <div class="auth-header">
      <h1>Welcome back</h1>
      <p>Sign in to continue</p>
    </div>
    <form id="login-form">
      <div class="input-group">
        <i class="fas fa-user" aria-hidden="true"></i>
        <input type="email" id="login-email" class="form-control" placeholder="Email address" autocomplete="email" required>
      </div>
      <div class="input-group">
        <i class="fas fa-lock" aria-hidden="true"></i>
        <input type="password" id="login-password" class="form-control" placeholder="Password" autocomplete="current-password" required>
      </div>
      <a href="#" class="forgot-password" onclick="resetPassword(); return false;">Forgot password?</a>
      <button type="submit" class="btn btn-primary" id="login-button">Sign In</button>
      <div id="user-status"></div>
    </form>
    <div class="auth-footer">
      Don't have an account? <a href="signup.html">Sign up</a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      onAuthStateChanged,
      sendPasswordResetEmail
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getDatabase,
      ref,
      get,
      update,
      query,
      orderByChild,
      equalTo
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDAlk_K8p8Of8Ne6Jpcl2QqXTtm95NgG7o",
      authDomain: "transport-dashboard-ad69a.firebaseapp.com",
      databaseURL: "https://transport-dashboard-ad69a-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "transport-dashboard-ad69a",
      storageBucket: "transport-dashboard-ad69a.appspot.com",
      messagingSenderId: "526889676196",
      appId: "1:526889676196:web:66032c80a4aede690ae531",
      measurementId: "G-7F9R7HJYDH"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    // Show success message if redirected from signup
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('signup') === 'success') {
      const successMessage = document.createElement('div');
      successMessage.className = 'success-message';
      successMessage.textContent = 'Account created successfully! Please log in to continue.';
      successMessage.style.textAlign = 'center';
      successMessage.style.marginBottom = '20px';
      document.querySelector('.auth-container').insertBefore(successMessage, document.querySelector('.auth-header'));
      
      // Remove the signup success parameter from URL
      window.history.replaceState({}, document.title, window.location.pathname);
    }

    // Function to show the subscription expired message for branch users
    function showSubscriptionExpiredCard() {
      const authContainer = document.querySelector('.auth-container');
      authContainer.innerHTML = `
        <div class="expired-card">
          <div class="top-icon"><i class="fas fa-exclamation-triangle"></i></div>
          <h2>Subscription Expired</h2>
          <p>Your subscription is over. To get access to your dashboard, please contact your transport owner to subscribe right now.</p>
          <button class="btn" onclick="window.location.href='index.html'">OK</button>
        </div>
      `;
    }

    // Function to check if a date is valid
    function isValidDate(d) {
      return d instanceof Date && !isNaN(d);
    }

    // Function to calculate days between two dates
    function daysBetween(date1, date2) {
      const diffTime = Math.abs(date2 - date1);
      return Math.ceil(diffTime / (1000 * 60 * 60 * 24));
    }

    // Login function
    window.login = async function() {
      console.log('Login function called');
      const email = document.getElementById("login-email").value.trim();
      const password = document.getElementById("login-password").value;
      const loginButton = document.getElementById("login-button");
      
      // Store original button HTML at the beginning
      const originalButtonHTML = loginButton.innerHTML;
      
      // Store email in session for potential branch login
      sessionStorage.setItem('coreEmail', email);
      sessionStorage.setItem('corePassword', password);
      const statusElement = document.getElementById("user-status");
      
      if (!loginButton) {
        console.error('Login button not found');
        return;
      }
      
      // Basic validation
      if (!email) {
        showError("Please enter your email");
        document.getElementById("login-email").focus();
        return;
      }
      
      if (!password) {
        showError("Please enter your password");
        document.getElementById("login-password").focus();
        return;
      }
      
      // Email validation
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        showError('Please enter a valid email address');
        document.getElementById("login-email").focus();
        return;
      }
      
      try {
        // Show loading state
        loginButton.disabled = true;
        loginButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing in...';
        
        // Sign in with email and password
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        
        // Get user data from database
        const userRef = ref(db, `users/${user.uid}`);
        const snapshot = await get(userRef);
        
        if (snapshot.exists()) {
          const userData = snapshot.val();
          console.log('User data from database:', userData);
          
          // Check for admin role in various possible locations
          const isAdmin = userData.role === 'admin' || 
                         (userData.profile && userData.profile.role === 'admin') ||
                         (userData.profile && userData.profile.isAdmin === true);
          
          // Check for admin role before subscription check
          if (isAdmin) {
            console.log('Admin user detected, redirecting to admin-payments.html');
            // Ensure the role is properly set in the database
            await update(ref(db, `users/${user.uid}`), { 
              role: 'admin',
              lastLogin: new Date().toISOString()
            });
            window.location.href = 'admin-payments.html';
            return;
          }
          
          // Check subscription status for non-admin users
          // **DEFINITIVE FIX**: Determine account type by checking the `accountType` field first.
          // This is more direct and robust than inferring from `coreAccountId`.
          const accountType = userData.accountType || 'core'; // Default to 'core' if not set
          const isNonCoreAccount = accountType === 'branch' || accountType === 'main';
          const effectiveCoreAccountId = isNonCoreAccount ? userData.coreAccountId : user.uid;

          if (isNonCoreAccount && !effectiveCoreAccountId) {
            throw new Error('Account configuration error: Core account link is missing.');
          }
          
          // **UNIFIED SUBSCRIPTION CHECK**
          // Check for a paid subscription first (the single source of truth)
          const coreSubRef = ref(db, `coreSubscriptions/${effectiveCoreAccountId}`);
          const coreSubSnap = await get(coreSubRef);
          if (coreSubSnap.exists()) {
            const coreSub = coreSubSnap.val();
            const endDate = new Date(coreSub.endDate);
            if (coreSub.status === 'active' && endDate > new Date()) {
              // Paid subscription is active, grant access.
              await update(ref(db, `users/${user.uid}/profile`), { lastLogin: new Date().toISOString() });
              const destination = accountType === 'core' ? 'branch-selection.html' : 'home.html';
              window.location.href = destination;
              return;
            }
          }

          // If no active paid subscription, check for an active trial subscription.
          const [userCoreSubSnap, coreProfSubSnap] = await Promise.all([
            get(ref(db, `users/${effectiveCoreAccountId}/subscription`)),
            get(ref(db, `users/${effectiveCoreAccountId}/profile/subscription`))
          ]);
          
          let subscription = userCoreSubSnap.val() || coreProfSubSnap.val();
          const now = new Date();

          // If no subscription record exists at all, create a new trial for the core account.
          if (!subscription && accountType === 'core') {
            console.log('No subscription found on login, creating new trial...');
            const trialStart = new Date();
            const trialEnd = new Date();
            trialEnd.setDate(trialStart.getDate() + 14); // 14-day trial

            const newSubscriptionData = {
              status: 'trial',
              trialStart: trialStart.toISOString(),
              trialEnd: trialEnd.toISOString(),
              createdAt: trialStart.toISOString()
            };
            
            const updates = {};
            updates[`users/${effectiveCoreAccountId}/subscription`] = newSubscriptionData;
            updates[`users/${effectiveCoreAccountId}/profile/subscription`] = newSubscriptionData;
            
            await update(ref(db), updates);
            console.log('Created new 14-day trial for core account.');
            
            // Use the newly created subscription for the check
            subscription = newSubscriptionData;

            // A new trial is active, grant access.
            window.location.href = 'branch-selection.html';
            return;
          }

          // Final check on the trial or expired paid subscription
          if (subscription) {
            const endDate = subscription.endDate ? new Date(subscription.endDate) : null;
            const trialEnd = subscription.trialEnd ? new Date(subscription.trialEnd) : null;
            
            const isPaidActive = subscription.status === 'active' && endDate && endDate > now;
            const isTrialActive = subscription.status === 'trial' && trialEnd && trialEnd > now;
            
            if (isPaidActive || isTrialActive) {
              console.log('Active subscription or trial found. Granting access.');
              await update(ref(db, `users/${user.uid}/profile`), { lastLogin: now.toISOString() });
              
              const destination = accountType === 'core' ? 'branch-selection.html' : 'home.html';
              window.location.href = destination;
              return;
            }
          }
          
          // **FIX**: If all subscription checks fail, handle based on account type.
          if (accountType === 'core') {
            // A core user with an expired subscription should be sent to the subscribe page.
            console.log('Core user subscription expired or not found. Redirecting to subscribe page.');
            window.location.href = 'subscribe.html';
          } else {
            // A branch or main user with an expired core subscription should see the expired message and stop.
            console.log('Branch/Main user core subscription is expired. Showing expired card.');
            showSubscriptionExpiredCard();
          }
          return; // <-- CRITICAL: Stop further execution.
        } else {
          // If no profile data exists, redirect to home
          window.location.href = 'home.html';
        }
      } catch (error) {
        console.error("Login error:", error);
        let errorMessage = "An error occurred. Please try again.";
        
        // Handle specific error cases
        if (error && error.code) {
          switch (error.code) {
            case 'auth/user-not-found':
              errorMessage = "No account found with this email.";
              document.getElementById("login-email").focus();
              break;
            case 'auth/wrong-password':
              errorMessage = "Incorrect password. Please try again.";
              document.getElementById("login-password").focus();
              break;
            case 'auth/too-many-requests':
              errorMessage = "Too many failed attempts. Please try again later or reset your password.";
              break;
            case 'auth/invalid-email':
              errorMessage = "Please enter a valid email address.";
              document.getElementById("login-email").focus();
              break;
            case 'auth/user-disabled':
              errorMessage = "This account has been disabled. Please contact support.";
              break;
            case 'auth/network-request-failed':
              errorMessage = "Network error. Please check your connection and try again.";
              break;
          }
        }
        
        showError(errorMessage);
      } finally {
        // Reset button state
        if (loginButton) {
          loginButton.disabled = false;
          loginButton.innerHTML = originalButtonHTML;
        }
      }
    };
    
    // Password reset function
    window.resetPassword = async function() {
      const email = document.getElementById("login-email").value.trim();
      const statusElement = document.getElementById("user-status");
      
      if (!email) {
        showError("Please enter your email address to reset your password.");
        return;
      }
      
      try {
        await sendPasswordResetEmail(auth, email);
        showError("Password reset email sent. Please check your inbox.", 'success');
      } catch (error) {
        console.error("Password reset error:", error);
        showError("Error sending password reset email. Please try again.");
      }
    };
    
    // Helper function to show error/success messages
    function showError(message, type = 'error') {
      const statusElement = document.getElementById("user-status");
      if (statusElement) {
        statusElement.textContent = message;
        statusElement.className = type === 'error' ? 'error-message' : 'success-message';
        statusElement.style.display = 'block';
        
        // Hide the message after 5 seconds
        setTimeout(() => {
          statusElement.style.display = 'none';
        }, 5000);
      }
    }
    
    // Attach event listener to the form for submission
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      window.login();
    });

    // Expose login function to the global scope so inline onsubmit can find it if needed elsewhere.
    document.addEventListener('DOMContentLoaded', function() {
      window.login = login;
    });
    
    // Focus and prefill email field on page load
    document.addEventListener('DOMContentLoaded', function() {
      const emailField = document.getElementById('login-email');
      const params = new URLSearchParams(window.location.search);
      const prefill = params.get('email');
      if (emailField) {
        if (prefill) {
          emailField.value = prefill;
        }
        emailField.focus();
      }
    });

    // Auto-login for branch switching
    document.addEventListener('DOMContentLoaded', function() {
      const params = new URLSearchParams(window.location.search);
      if (params.get('autologin') === 'branch') {
        const targetEmail = sessionStorage.getItem('targetBranchEmail');
        const corePassword = sessionStorage.getItem('corePassword'); // Assumes core password was stored on initial login

        if (targetEmail && corePassword) {
          const emailField = document.getElementById('login-email');
          const passwordField = document.getElementById('login-password');
          emailField.value = targetEmail;
          passwordField.value = corePassword;
          
          // Automatically trigger the login
          window.login();
        }
      }
    });
  </script>
</body>
</html>
