<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Transport Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --pink: #ff3366;
      --white: #ffffff;
      --trans-white: rgba(255,255,255,0.85);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif;
      color: var(--white);
      position: relative;
      overflow: hidden;
    }

    /* Scenic blurred background */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?q=80&w=1600&auto=format&fit=crop') center/cover no-repeat;
      filter: blur(10px) saturate(1.1);
      transform: scale(1.05);
      z-index: -2;
    }

    /* Subtle dark overlay to enhance contrast */
    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background: linear-gradient(180deg, rgba(10,10,30,0.35), rgba(10,10,30,0.55));
      z-index: -1;
    }

    .auth-container {
      width: min(92vw, 380px);
      border-radius: 20px;
      padding: 28px 24px;
      backdrop-filter: blur(6px);
      background: linear-gradient(180deg, rgba(92, 45, 145, 0.65), rgba(150, 105, 200, 0.35));
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.35);
      border: 1px solid rgba(255,255,255,0.18);
    }

    .top-icon {
      display: grid;
      place-items: center;
      margin-bottom: 14px;
    }
    .top-icon i {
      font-size: 48px;
      color: var(--white);
      text-shadow: 0 6px 24px rgba(0,0,0,0.35);
    }

    .auth-header {
      text-align: center;
      margin-bottom: 18px;
    }
    .auth-header h1 {
      margin: 0 0 6px 0;
      font-size: 22px;
      letter-spacing: 0.2px;
      color: var(--white);
    }
    .auth-header p {
      margin: 0;
      font-size: 13px;
      color: rgba(255,255,255,0.8);
    }

    .input-group {
      position: relative;
      margin: 14px 0;
    }
    .input-group i {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255,255,255,0.85);
      font-size: 16px;
      pointer-events: none;
    }
    .form-control {
      width: 100%;
      border: 1px solid rgba(255,255,255,0.35);
      background: rgba(255,255,255,0.08);
      color: var(--white);
      padding: 12px 14px 12px 44px;
      border-radius: 14px;
      font-size: 15px;
      outline: none;
      transition: border-color .2s ease, background .2s ease, box-shadow .2s ease;
    }
    .form-control::placeholder { color: rgba(255,255,255,0.75); }
    .form-control:focus {
      border-color: var(--trans-white);
      background: rgba(255,255,255,0.12);
      box-shadow: 0 8px 26px rgba(0,0,0,0.25);
    }

    .btn {
      width: 100%;
      padding: 13px 16px;
      border: none;
      border-radius: 14px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: transform .06s ease, box-shadow .2s ease, opacity .2s ease;
    }
    .btn-primary {
      background: var(--pink);
      color: var(--white);
      box-shadow: 0 12px 28px rgba(255, 51, 102, 0.45);
    }
    .btn-primary:hover { transform: translateY(-1px); }
    .btn-primary:active { transform: translateY(0); box-shadow: 0 6px 18px rgba(255,51,102,0.35); }

    .auth-footer {
      text-align: center;
      margin-top: 14px;
      color: rgba(255,255,255,0.9);
      font-size: 13px;
    }
    .auth-footer a { color: #fff; font-weight: 700; text-decoration: none; }
    .auth-footer a:hover { text-decoration: underline; }

    .error-message, .success-message {
      font-size: 13px;
      margin-top: 8px;
      min-height: 1.25rem;
      text-align: center;
    }
    .error-message { color: #ffb3c2; }
    .success-message { color: #b7ffcc; }

    #user-status { margin-top: 8px; text-align: center; font-size: 13px; }

    .logo { display: none; }

    .forgot-password {
      display: block;
      margin: 6px 0 4px;
      font-size: 12px;
      color: rgba(255,255,255,0.95);
      text-decoration: none;
      text-align: right;
    }
    .forgot-password:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="top-icon">
      <i class="fas fa-check-circle" aria-hidden="true"></i>
    </div>
    <div class="auth-header">
      <h1>Welcome back</h1>
      <p>Sign in to continue</p>
    </div>
    <form id="login-form" onsubmit="event.preventDefault(); login();">
      <div class="input-group">
        <i class="fas fa-user" aria-hidden="true"></i>
        <input type="email" id="login-email" class="form-control" placeholder="Email address" autocomplete="email" required>
      </div>
      <div class="input-group">
        <i class="fas fa-lock" aria-hidden="true"></i>
        <input type="password" id="login-password" class="form-control" placeholder="Password" autocomplete="current-password" required>
      </div>
      <a href="#" class="forgot-password" onclick="resetPassword(); return false;">Forgot password?</a>
      <button type="submit" class="btn btn-primary" id="login-button">Sign In</button>
      <div id="user-status"></div>
    </form>
    <div class="auth-footer">
      Don't have an account? <a href="signup.html">Sign up</a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      onAuthStateChanged,
      sendPasswordResetEmail
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getDatabase,
      ref,
      get,
      update
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDAlk_K8p8Of8Ne6Jpcl2QqXTtm95NgG7o",
      authDomain: "transport-dashboard-ad69a.firebaseapp.com",
      databaseURL: "https://transport-dashboard-ad69a-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "transport-dashboard-ad69a",
      storageBucket: "transport-dashboard-ad69a.appspot.com",
      messagingSenderId: "526889676196",
      appId: "1:526889676196:web:66032c80a4aede690ae531",
      measurementId: "G-7F9R7HJYDH"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    // Show success message if redirected from signup
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('signup') === 'success') {
      const successMessage = document.createElement('div');
      successMessage.className = 'success-message';
      successMessage.textContent = 'Account created successfully! Please log in to continue.';
      successMessage.style.textAlign = 'center';
      successMessage.style.marginBottom = '20px';
      document.querySelector('.auth-container').insertBefore(successMessage, document.querySelector('.auth-header'));
      
      // Remove the signup success parameter from URL
      window.history.replaceState({}, document.title, window.location.pathname);
    }

    // Function to check if a date is valid
    function isValidDate(d) {
      return d instanceof Date && !isNaN(d);
    }

    // Function to calculate days between two dates
    function daysBetween(date1, date2) {
      const diffTime = Math.abs(date2 - date1);
      return Math.ceil(diffTime / (1000 * 60 * 60 * 24));
    }

    // Login function
    window.login = async function() {
      console.log('Login function called');
      const email = document.getElementById("login-email").value.trim();
      const password = document.getElementById("login-password").value;
      const loginButton = document.getElementById("login-button");
      
      // Store email in session for potential branch login
      sessionStorage.setItem('coreEmail', email);
      sessionStorage.setItem('corePassword', password);
      const statusElement = document.getElementById("user-status");
      
      if (!loginButton) {
        console.error('Login button not found');
        return;
      }
      
      // Basic validation
      if (!email) {
        showError("Please enter your email");
        document.getElementById("login-email").focus();
        return;
      }
      
      if (!password) {
        showError("Please enter your password");
        document.getElementById("login-password").focus();
        return;
      }
      
      // Email validation
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        showError('Please enter a valid email address');
        document.getElementById("login-email").focus();
        return;
      }
      
      try {
        // Show loading state
        const originalButtonHTML = loginButton.innerHTML;
        loginButton.disabled = true;
        loginButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing in...';
        
        // Sign in with email and password
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        
        // Get user data from database
        const userRef = ref(db, `users/${user.uid}`);
        const snapshot = await get(userRef);
        
        if (snapshot.exists()) {
          const userData = snapshot.val();
          console.log('User data from database:', userData);
          
          // Debug: Log role information
          console.log('Full user data:', JSON.stringify(userData, null, 2));
          
          // Check for admin role in various possible locations
          const isAdmin = userData.role === 'admin' || 
                         (userData.profile && userData.profile.role === 'admin') ||
                         (userData.profile && userData.profile.isAdmin === true);
          
          console.log('Admin check result:', { 
            userRole: userData.role,
            profileRole: userData.profile?.role,
            isAdmin: isAdmin 
          });
          
          // Check subscription status for non-admin users
          if (!isAdmin) {
            const now = new Date();
            let subscription = userData.subscription || (userData.profile?.subscription || null);
            
            // If no subscription exists, create a new 14-day trial
            if (!subscription) {
              // Check account type and redirect accordingly
              const accountType = userData.accountType || 'user';
              
              if (accountType === 'core') {
                // If no main branch yet, guide to main-branch creation first
                const hasMain = (snapshot.child('branches').child('main').exists()) ||
                                 (snapshot.child('branchAccounts').child('main').exists()) ||
                                 (userData.hasMainBranch === true);
                window.location.href = hasMain ? 'branch-selection.html' : 'create-branch-account.html';
                return;
              } else if (accountType === 'branch') {
                // Get branch type and core account ID
                const branchType = userData.branchType || 'sub';
                const coreAccountId = userData.coreAccountId;
                
                if (!coreAccountId) {
                  throw new Error('Invalid branch account: missing core account reference');
                }
                
                // Store branch info in session
                sessionStorage.setItem('currentBranch', JSON.stringify({
                  id: user.uid,
                  name: userData.name || 'Branch',
                  type: branchType,
                  coreAccountId: coreAccountId
                }));
                
                // Redirect to dashboard
                window.location.href = 'home.html';
                return;
              }

              // Handle regular user accounts with subscription
              let subscription = userData.subscription || (userData.profile?.subscription || null);
              
              // If no subscription exists, create a new 14-day trial
              if (!subscription) {
                const trialEnd = new Date();
                trialEnd.setDate(trialEnd.getDate() + 14);
                const subscriptionData = {
                  plan: 'trial',
                  status: 'active',
                  startDate: new Date().toISOString(),
                  endDate: trialEnd.toISOString(),
                  trial: true
                };
                
                // Save subscription to database
                await update(ref(db, `users/${user.uid}/subscription`), subscriptionData);
                
                // Also update profile with subscription info
                await update(ref(db, `users/${user.uid}/profile`), {
                  subscription: subscriptionData,
                  lastLogin: now.toISOString()
                });
                
                console.log('Created new 14-day trial');
                subscription = subscriptionData;
              }
            }
            
            // Check if subscription is active or in trial
            if (subscription) {
              const subscriptionEnd = subscription.endDate || subscription.trialEnd;
              const endDate = new Date(subscriptionEnd);
              
              // Check if subscription is active (paid)
              if (subscription.status === 'active' && subscriptionEnd) {
                if (isValidDate(endDate) && endDate > now) {
                  // Subscription is active and not expired
                  console.log('Active subscription found, expires on:', endDate);
                  // Update last login
                  await update(ref(db, `users/${user.uid}/profile`), {
                    lastLogin: now.toISOString()
                  });
                  // Redirect based on account type
                  const accountTypeActive = userData.accountType || 'user';
                  if (accountTypeActive === 'core') {
                    window.location.href = 'branch-selection.html';
                  } else if (accountTypeActive === 'branch') {
                    window.location.href = 'home.html';
                  } else {
                    window.location.href = 'home.html';
                  }
                  return;
                } else if (isValidDate(endDate) && endDate <= now) {
                  // Subscription has expired
                  console.log('Subscription has expired');
                  subscription.status = 'expired';
                  subscription.isActive = false;
                }
              }
              
              // Handle trial or expired subscription
              if (subscription.status === 'trial' || subscription.status === 'expired') {
                const trialEnd = new Date(subscription.trialEnd || subscription.endDate);
                
                if (isValidDate(trialEnd) && trialEnd < now) {
                  // Trial/Subscription has ended
                  const updates = {
                    status: 'expired',
                    isActive: false,
                    lastUpdated: now.toISOString()
                  };
                  
                  // Update both root and profile subscription
                  await update(ref(db, `users/${user.uid}/subscription`), updates);
                  await update(ref(db, `users/${user.uid}/profile/subscription`), updates);
                  
                  // Redirect to subscription page
                  showError('Your subscription has expired. Please renew to continue.');
                  if (loginButton) {
                    loginButton.disabled = false;
                    loginButton.innerHTML = originalButtonHTML || '<i class="fas fa-sign-in-alt"></i> Sign In';
                  }
                  await auth.signOut();
                  window.location.href = 'subscribe.html';
                  return;
                } else if (isValidDate(trialEnd)) {
                  // Calculate remaining trial days
                  const daysLeft = daysBetween(now, trialEnd);
                  console.log(`Trial ends in ${daysLeft} days`);
                  
                  // Update last login time
                  await update(ref(db, `users/${user.uid}/profile`), {
                    lastLogin: now.toISOString()
                  });
                }
              }
            }
          }
          
          // Redirect based on role
          if (isAdmin) {
            console.log('Admin user detected, redirecting to admin-payments.html');
            // Ensure the role is properly set in the database
            await update(ref(db, `users/${user.uid}`), { 
              role: 'admin',
              lastLogin: new Date().toISOString()
            });
            window.location.href = 'admin-payments.html';
            return; // Ensure we don't continue execution
          } else {
            // Ensure profile is completed before proceeding
            try {
              const profileSnap = await get(ref(db, `users/${user.uid}/profile`));
              if (!profileSnap.exists()) {
                console.log('Profile missing, redirecting to signup for completion');
                window.location.href = 'signup.html?completeProfile=1';
                return;
              }
            } catch (e) {
              console.warn('Profile check failed, proceeding to branch selection');
            }
            // If login was initiated for a specific branch, route directly to its dashboard
            try {
              const params = new URLSearchParams(window.location.search);
              const branchParam = params.get('branch');
              if (branchParam) {
                try { localStorage.setItem('selectedBranch', branchParam); } catch (_) {}
                // For non-main branches, go directly to home.html (limited navbar enforces restrictions)
                window.location.href = 'home.html';
                return;
              }
            } catch (_) {}
            console.log('Regular user, redirecting to branch-selection.html');
            window.location.href = 'branch-selection.html';
          }
        } else {
          // If no profile data exists, redirect to home
          window.location.href = 'home.html';
        }
      } catch (error) {
        console.error("Login error:", error);
        let errorMessage = "An error occurred. Please try again.";
        
        // Handle specific error cases
        if (error && error.code) {
          switch (error.code) {
            case 'auth/user-not-found':
              errorMessage = "No account found with this email.";
              document.getElementById("login-email").focus();
              break;
            case 'auth/wrong-password':
              errorMessage = "Incorrect password. Please try again.";
              document.getElementById("login-password").focus();
              break;
            case 'auth/too-many-requests':
              errorMessage = "Too many failed attempts. Please try again later or reset your password.";
              break;
            case 'auth/invalid-email':
              errorMessage = "Please enter a valid email address.";
              document.getElementById("login-email").focus();
              break;
            case 'auth/user-disabled':
              errorMessage = "This account has been disabled. Please contact support.";
              break;
            case 'auth/network-request-failed':
              errorMessage = "Network error. Please check your connection and try again.";
              break;
          }
        }
        
        showError(errorMessage);
      } finally {
        // Reset button state
        if (loginButton) {
          loginButton.disabled = false;
          loginButton.innerHTML = originalButtonHTML || '<i class="fas fa-sign-in-alt"></i> Sign In';
        }
      }
    };
    
    // Password reset function
    window.resetPassword = async function() {
      const email = document.getElementById("login-email").value.trim();
      const statusElement = document.getElementById("user-status");
      
      if (!email) {
        showError("Please enter your email address to reset your password.");
        return;
      }
      
      try {
        await sendPasswordResetEmail(auth, email);
        showError("Password reset email sent. Please check your inbox.", 'success');
      } catch (error) {
        console.error("Password reset error:", error);
        showError("Error sending password reset email. Please try again.");
      }
    };
    
    // Helper function to show error/success messages
    function showError(message, type = 'error') {
      const statusElement = document.getElementById("user-status");
      if (statusElement) {
        statusElement.textContent = message;
        statusElement.className = type === 'error' ? 'error-message' : 'success-message';
        statusElement.style.display = 'block';
        
        // Hide the message after 5 seconds
        setTimeout(() => {
          statusElement.style.display = 'none';
        }, 5000);
      }
    }
    
    // Handle Enter key press in login form
    document.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        const activeElement = document.activeElement;
        if (activeElement && (activeElement.id === 'login-email' || activeElement.id === 'login-password')) {
          e.preventDefault();
          login();
        }
      }
    });
    
    // Focus and prefill email field on page load
    document.addEventListener('DOMContentLoaded', function() {
      const emailField = document.getElementById('login-email');
      const params = new URLSearchParams(window.location.search);
      const prefill = params.get('email');
      if (emailField) {
        if (prefill) {
          emailField.value = prefill;
        }
        emailField.focus();
      }
    });
  </script>
</body>
</html>
